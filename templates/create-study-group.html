<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Study Group - EduConnect LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        </div>
        <ul class="menu">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('studygroups') }}" class="active">Study Groups</a></li>
          <li><a href="{{ url_for('discussionforums') }}">Discussion Forums</a></li>
          <li><a href="{{ url_for('aitools') }}">AI Tools</a></li>
          <li><a href="{{ url_for('studysessions') }}">Study Sessions</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </aside>

      <main class="main-content">
        <header class="header">
          <div class="header-text">
            <h1>Create Study Group</h1>
            <p>Create a new study group to collaborate with peers.</p>
          </div>
        </header>
        <section class="content">
          <div class="widget">
            <form action="{{ url_for('create_new_studygroup') }}" method="POST" class="create-group">
              <div class="grp-name">
                <label for="name">Group Name:</label>
                <input type="text" id="name" name="name" required class="form-textarea">
              </div>
              <div class="grp-name">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required class="form-textarea"></textarea>
              </div>
              <div class="grp-name">
                <label for="members">Members:</label>
                <textarea id="members" name="members" required class="form-textarea"></textarea>
              </div>
              <button type="submit">Create Group</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
