<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule a Session - EduConnect LMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="logo">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        </div>
        <ul class="menu">
          <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li><a href="{{ url_for('studygroups') }}">Study Groups</a></li>
          <li><a href="{{ url_for('discussionforums') }}">Discussion Forum</a></li>
          <li><a href="{{ url_for('aitools') }}">AI Tools</a></li>
          <li><a href="{{ url_for('studysessions') }}" class="active">Study Sessions</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
          <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </aside>
      <main class="main-content">
        <header class="header">
          <div class="header-text">
            <h1>Schedule a Session</h1>
            <p>Set a date and time for your individual or group study session.</p>
          </div>
        </header>
        <section class="content">
          <div class="widget schedule-widget">
            <form action="{{ url_for('schedule_session') }}" method="POST" class="schedule-form">
              <div class="form-group">
                <label for="session-type">Session Type:</label>
                <select id="session-type" name="session-type" required class="form-select form-textarea" style="width: 90%;">
                  <option value="individual">Individual</option>
                  <option value="group">Group</option>
                </select>
              </div>
              <div class="form-group">
                <label for="topic">Session Topic:</label>
                <input type="text" id="topic" name="topic" required class="form-input form-textarea" style="width: 90%;">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required class="form-textarea" style="width: 90%;" ></textarea>
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required class="form-input form-textarea" style="width: 90%;">
              </div>
              <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required class="form-input form-textarea" style="width: 90%;">
              </div>
              <button type="submit" class="form-btn">Schedule Session</button>
            </form>
          </div>
        </section>
      </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
